<script type="text/javascript">
    eel.expose(call);
    function call(points) {
        console.log(points);
    }






    ymaps.ready(init);
    function init() {
        var myMap = new ymaps.Map("map", {
            center: [55.692047, 37.353336],
            zoom: 16
        });

        var myPolyline = new ymaps.Polyline( geo_str_js,
        {
            balloonContent: "Polyline"
        },
        {
            balloonCloseButton: false,
            strokeColor: "#FF0000",
            strokeWidth: 4,
            strokeOpacity: 0.5
        });

    myMap.geoObjects
     
        .add(myPolyline);



    }
</script>
