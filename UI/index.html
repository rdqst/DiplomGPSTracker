<body>





    <div class="container d-flex mt-5 mr-2">

            <div class="container p-2">

            </div>
        </div>







        <div class="col-4 card container p-2" style="margin-left: 10px;">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>

                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>

                </thead>
                <tbody>
                  <tr>

                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">1</th>

                  </tr>
                  <tr>

<script type="text/javascript">
    eel.expose(call);
    function call(points, result) {
        console.log(points);
        console.log(result);
    }






    ymaps.ready(init);
    function init() {
        var myMap = new ymaps.Map("map", {
            center: [55.691044, 37.352471],
            zoom: 16
        });

        var myPolyline = new ymaps.Polyline(1/*Массив*/,
            {
                balloonContent: "Polyline"
            },
            {
                balloonCloseButton: false,
                strokeColor: "#FF0000",
                strokeWidth: 4,
                strokeOpacity: 0.5
            });

        myMap.geoObjects

            .add(myPolyline);



    }
</script>
